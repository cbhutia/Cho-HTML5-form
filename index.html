<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous" />
  <style>
    .alert-color {
      background-color: #fac8d0;
      color: #632731;
      border-radius: 3px;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="mx-auto mt-5">
      <div class="card">
        <!-- Card header -->
        <div class="card-header">
          <h1>Payment form example</h1>
        </div>
        <!-- Card body -->
        <div class="card-body">
          <!-- Top div -->
          <div>
            <!-- Warning message -->
            <div class="alert-color p-2">
              <span class="ms-2">Some fields are missing</span>
            </div>
            <!-- Card/CVC/Amount -->
            <div class="row d-flex justify-content-center">
              <!-- Card field -->
              <div class="col-5 mb-3 mt-2">
                <label class="form-label"> Card # </label>
                <input type="number" class="form-control" id="typeNumber" placeholder="XXXXXXXXXXX" />
              </div>
              <!-- CVC field -->
              <div class="col-3 mb-3 mt-2">
                <label for="exampleFormControlInput1" class="form-label">CVC #
                </label>
                <input type="number" class="form-control" id="typeNumber" placeholder="0000" />
              </div>
              <!-- Amount field -->
              <div class="col-4 mb-3 mt-2">
                <label for="exampleFormControlInput1" class="form-label">Amount
                </label>
                <div class="d-flex align-items-center">
                  <i class="bi bi-currency-dollar"></i>
                  <input type="number" class="form-control" id="typeNumber" placeholder="Amount" />
                </div>
              </div>
            </div>
          </div>
          <!-- Mid div -->
          <div class="row d-flex justify-content-center">
            <!-- Left container -->
            <div class="col-6">
              <div class="mb-3"> <!-- First name -->
                <label for="FirstName" class="form-label">First Name</label>
                <input type="text" class="form-control" aria-label="First name">
              </div>
              <div class="mb-3"> <!-- City -->
                <label for="City" class="form-label">City</label>
                <input type="text" class="form-control" aria-label="First name">
              </div>
              <div> <!-- Credit cards -->
                <p>We accept:</p>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                    value="option1">
                  <label class="form-check-label" for="inlineRadio1">1</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                    value="option2">
                  <label class="form-check-label" for="inlineRadio2">2</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                    value="option2">
                  <label class="form-check-label" for="inlineRadio2">2</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                    value="option2">
                  <label class="form-check-label" for="inlineRadio2">2</label>
                </div>
              </div>
            </div>
            <!-- Right container -->
            <div class="col-6">
              <label for="LastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" placeholder="First name" aria-label="First name">
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
