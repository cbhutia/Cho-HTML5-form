<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HTMl5 Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
        integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/e6cabd88dc.js" crossorigin="anonymous"></script>
    <style>
        .alert-color {
            background-color: #fac8d0;
            color: #632731;
        }

        .small-elements {
            font-size: 10px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="mx-auto mt-3">
            <div class="card">
                <div class="card-header">
                    <h1>Payment Form Example</h1>
                </div>
                <div class="card-body">
                    <div><!-- Top container -->
                        <div class="alert-color p-2 rounded">
                            <span class="ms-2">Some fields are missing</span>
                        </div>
                        <div class="row d-flex justify-content-center">
                            <div class="col-5 mb-3 mt-2">
                                <label class="form-label">Card #</label>
                                <input type="number" class="form-control" id="typeNumber" placeholder="XXXXXXXXXXX" />
                            </div>
                            <div class="col-3 mb-3 mt-2">
                                <label class="form-label">CVC #</label>
                                <input type="number" class="form-control" id="typeNumber" placeholder="0000" />
                            </div>
                            <div class="col-4 mb-3 mt-2">
                                <label class="form-label">Amount</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-currency-dollar"></i></span>
                                    <input type="number" class="form-control" id="typeNumber" placeholder="Amount" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row"> <!-- Mid container -->
                        <div class="col-6"> <!-- Mid-Left container -->
                            <div class="mb-3">
                                <label for="FirstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" aria-label="First name">
                            </div>
                            <div class="mb-3">
                                <label for="City" class="form-label">City</label>
                                <input type="text" class="form-control" aria-label="City">
                            </div>
                            <div>
                                <p>We accept:</p>
                                <div class="bg-secondary rounded pt-3 pb-1 ps-2 small-elements col-8">
                                    <!-- Creditcards -->
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1"><i
                                                class="fa-brands fa-cc-mastercard fa-2xl"
                                                style="color: #ffffff;"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio2" value="option2">
                                        <label class="form-check-label" for="inlineRadio2"><i
                                                class="fa-brands fa-cc-visa fa-2xl" style="color: #ffffff;"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio3" value="option3">
                                        <label class="form-check-label" for="inlineRadio3"><i
                                                class="fa-brands fa-cc-diners-club fa-2xl"
                                                style="color: #ffffff;"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio4" value="option4">
                                        <label class="form-check-label" for="inlineRadio4"><i
                                                class="fa-brands fa-cc-amex fa-2xl" style="color: #ffffff;"></i></label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-6"> <!-- Mid-Right container -->
                            <div class="mb-3">
                                <label for="LastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" placeholder="Last Name" aria-label="Last Name">
                            </div>
                            <div class="row mb-3">
                                <label for="State" class="form-label col-6">State</label>
                                <label for="PostalCode" class="form-label col-6">Postal Code</label>
                                <div class="col-6">
                                    <select id="inputState" class="form-select">
                                        <option selected>Pick a state</option>
                                        <option>Barcelona</option>
                                        <option>Sevilla</option>
                                        <option>Zaragoza</option>
                                        <option>Madrid</option>
                                    </select>
                                </div>
                                <div class="col-6">
                                    <input type="text" class="form-control" placeholder="Postal Code"
                                        aria-label="Postal Code">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                <div class="form-text">
                                    Add any notes here.
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="card-footer d-flex justify-content-end"> <!-- Footer -->
                    <div>
                        <button type="button" class="btn btn-secondary">Cancel</button>
                        <button type="button" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
